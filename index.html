<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogal Swap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagem/logo.png" type="image/x-icon">
</head>
<body>
    <main class="main container">
        <header class="cabecalho">
            <img src="imagem/logo.png" alt="logo da alura">
        </header>
    <div class="container-input">
        <div class="input">
            <textarea id="input-texto" placeholder="Digite seu texto"></textarea>
        </div>
        
    <div id="output">
        <img src="imagem/imagem1.png" alt="boneco alura">
        <h1>Nenhuma mensagem encontrada</h1>
        <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
    </div>    
    </div>
    
    <div class="informacao">
        <p>Apenas letras minúsculas e sem acento.</p>
    </div>
    
    <div class="buttons">
        <div class="container-btn">
            <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
        </div>
    </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://github.com/aanacasan"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://www.linkedin.com/in/ana-caroline-dos-santos-dev/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://www.instagram.com/bunnynaninha/"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
        <h2>Desenvolvido por Ana Caroline</h2>
    </footer>  
   
           
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
